<!DOCTYPE html>
<html>
   <html lang="en">
   	<head>
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<style>
		body, html {
		  height: 100%;
		}

		.parallax {
		  /* The image used */
		  background-image: url('BG.jpg');

		  /* Full height */
		  height: 100%; 

		  /* Create the parallax scrolling effect */
		  background-attachment: fixed;
		  background-position: center;
		  background-repeat: no-repeat;
		  background-size: cover;
		}
		</style>
	</head>
	<body>

		<div class="parallax"></div>

		<div style="height:100px; width: 100px; justify-content: center; font-family: verdana; font-size:25px">
			Recruitment
		</div>

		<div class="parallax"></div>

		<div style="height:100px; justify-content: center; font-family: verdana; font-size:25px">
			Current Stage of FlyUC: insert info here
		</div>

		<div class="parallax"></div>

		<div class="parallax"></div>

		<div style="height:1000px; justify-content: center; font-family: verdana; font-size:36px">
			Want to be part of FlyUC? Just Click here.
		</div>

		<div class="parallax"></div>

	</body>

</body>
</html>
